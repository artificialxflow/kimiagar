# Override file for local customizations
# This file is automatically loaded by docker-compose

version: '3.8'

services:
  # Override app service for local development
  app:
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: npm run dev

  # Override postgres for local development
  postgres:
    environment:
      POSTGRES_DB: kimiagar_local
    ports:
      - "5432:5432"

  # Override redis for local development
  redis:
    ports:
      - "6379:6379"
